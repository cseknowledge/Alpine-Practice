<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"
      defer
    ></script>
  </head>
  <body>
    <div
      x-data="{
        body:'', 
        markdown: '', 
        preview() {
            this.markdown = window.marked(this.body);
        }
    }"
    >
      <div>
        <div>
          <textarea cols="30" rows="4" x-model="body"></textarea>
        </div>
      </div>
      <button x-on:click="preview">Preview</button>
      <div x-html="markdown"></div>
    </div>
  </body>
</html>
