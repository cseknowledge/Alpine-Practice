<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <style type="text/css">
      .bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <span x-data x-text="`${$store.tasks.taskCount} tasks`"></span>
    <button x-data x-on:click="$store.tasks.createTask()">Create Task</button>
  </body>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.store("tasks", {
        data: {
          tasks: [1, 2, 3],
        },
        get taskCount() {
          return this.data.tasks.length;
        },
        createTask() {
          this.data.tasks.push(Math.random());
        },
      });
    });
  </script>
</html>
