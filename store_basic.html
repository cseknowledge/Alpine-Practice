<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <style type="text/css">
      .bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <span x-data x-text="$store.user.upperCaseName"></span>
    <form
      x-data="{form: {name: ''}}"
      x-on:submit.prevent="$store.user.update(form)"
    >
      <input type="text" x-model="form.name" />
      <button type="submit">Update Profile</button>
    </form>
  </body>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.store("user", {
        data: {
          name: "Alex",
        },
        get upperCaseName() {
          return this.data.name.toUpperCase();
        },
        update(data) {
          this.data = data;
        },
      });
    });
  </script>
</html>
