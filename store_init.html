<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <style type="text/css">
      .bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div x-data>
      <template <template x-for="todo in $store.todos.todos">
        <div><span x-text="todo.title"</div>
      </template>
    </div>
  </body>

  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.store("todos", {
        state: {
          todos: [],
        },
        get todos() {
          return this.state.todos;
        },
        init() {
          fetch("https://jsonplaceholder.typicode.com/todos")
            .then((response) => response.json())
            .then((data) => (this.state.todos = data));
        },
      });
    });
  </script>
</html>
